<!-- login.component.html -->
<div class="login-page" style="display:flex; justify-content:center; align-items:center; height:100vh; background-color:#f5f5f5;">
    <div class="login-card p-4 rounded shadow" style="width:320px; background:white; text-align:center;">

        <!-- Logo -->
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <h2 class="mb-3" style="color:#333;">Bem-vindo</h2>
        <p class="mb-4 text-muted">Digite seu usuário e senha</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Usuário </label>
                <input type="text" id="usuario" class="form-control" formControlName="usuario" placeholder="Digite seu usuário">
                <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="text-danger small mt-1">
                    Usuário é obrigatório
                </div>
            </div>

            <div style="margin-top: 10px;"></div>

            <div class="mb-3 text-start">
                <label for="senha" class="form-label">Senha </label>
                <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Digite sua senha">
                <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="text-danger small mt-1">
                    Senha é obrigatória
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>

            <div style="margin-top: 10px;"></div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>

        <p class="mt-3 text-muted" style="font-size:0.85rem;">© 2025 Sua Empresa</p>
    </div>
</div>
